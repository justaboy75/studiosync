services:
  # Database: PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: studiosync-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # Backend: PHP + Nginx (API Server)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}=value
    container_name: studiosync-api
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./uploads:/var/www/html/uploads
    depends_on:
      - db

  # Frontend: Next.js / React
  frontend:
    build:
      context: ./frontend
    container_name: studiosync-ui
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  db_data: