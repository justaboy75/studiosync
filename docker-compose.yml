services:
  # Persistence Layer: PostgreSQL Database
  # Using alpine version for a lightweight and secure footprint
  db:
    image: postgres:16-alpine
    container_name: studiosync-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # Backend Layer: PHP Application Server
  # Handles business logic, PDF processing, and database interactions
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_PORT: ${DB_PORT}
    container_name: studiosync-api
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      # Synchronized volume for persistent document storage
      - ./uploads:/var/www/html/uploads
    depends_on:
      - db

  # Frontend Layer: Next.js Production Build
  # Provides the User Interface for both Professionals and Clients
  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=https://app.just-code.it/api
    restart: always
    container_name: studiosync-ui
    ports:
      - "3000:3000"
    #volumes:
    #  - ./frontend:/app
    #  - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=https://app.just-code.it/api
      - NODE_ENV=production
    command: npm run start -- -H 0.0.0.0
    depends_on:
      - backend
    stdin_open: true
    tty: true

# Named volumes for data persistence across container restarts
volumes:
  db_data: